<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Soccer Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      background: #0a1a0a;
      color: #ffffff;
    }

    /* Stadium background */
    .stadium-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(180deg, #0a1a0a 0%, #1a3a1a 50%, #0d2e0d 100%);
      overflow: hidden;
    }

    .pitch-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(34, 139, 34, 0.1) 2px,
          rgba(34, 139, 34, 0.1) 4px
        ),
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 100px,
          rgba(255, 255, 255, 0.05) 100px,
          rgba(255, 255, 255, 0.05) 102px
        );
      filter: blur(1px);
      opacity: 0.6;
    }

    .stadium-lights {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at top, rgba(255, 255, 200, 0.15) 0%, transparent 50%),
                  radial-gradient(ellipse at 20% 10%, rgba(255, 255, 200, 0.1) 0%, transparent 40%),
                  radial-gradient(ellipse at 80% 10%, rgba(255, 255, 200, 0.1) 0%, transparent 40%);
      animation: lightPulse 4s ease-in-out infinite;
    }

    @keyframes lightPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 10;
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
      min-height: 100vh;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding: 24px 32px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset,
        0 0 60px rgba(34, 139, 34, 0.2);
      flex-wrap: wrap;
      gap: 20px;
    }

    .header-left h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      font-weight: 900;
      color: #ffffff;
      text-shadow: 
        0 0 20px rgba(34, 139, 34, 0.8),
        0 0 40px rgba(34, 139, 34, 0.4);
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .user-name {
      font-size: 16px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .user-name::before {
      content: 'üë§ ';
      margin-right: 6px;
    }

    /* Buttons */
    .btn-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .btn-game {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: #ffffff;
      box-shadow: 
        0 4px 15px rgba(34, 197, 94, 0.4),
        0 0 30px rgba(34, 197, 94, 0.2);
    }

    .btn-game:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 25px rgba(34, 197, 94, 0.6),
        0 0 40px rgba(34, 197, 94, 0.4);
    }

    .btn-logout {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: #ffffff;
      box-shadow: 
        0 4px 15px rgba(239, 68, 68, 0.4),
        0 0 30px rgba(239, 68, 68, 0.2);
    }

    .btn-logout:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 25px rgba(239, 68, 68, 0.6),
        0 0 40px rgba(239, 68, 68, 0.4);
    }

    /* Scores section */
    .scores-section {
      margin-top: 30px;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .section-header h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(34, 139, 34, 0.6);
      letter-spacing: 1px;
    }

    .section-header::before {
      content: 'üèÜ';
      font-size: 28px;
    }

    /* Score cards container */
    .scores-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .score-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 4px 16px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
    }

    .score-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .score-card:hover {
      transform: translateY(-5px);
      border-color: rgba(34, 197, 94, 0.3);
      box-shadow: 
        0 8px 24px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(34, 197, 94, 0.2);
    }

    .score-card:hover::before {
      transform: scaleX(1);
    }

    .score-rank {
      position: absolute;
      top: 16px;
      right: 16px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.4);
    }

    .score-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(135deg, #22c55e 0%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      text-shadow: 0 0 30px rgba(34, 197, 94, 0.5);
    }

    .score-date {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 400;
    }

    /* Empty state */
    .no-scores, .loading {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
    }

    .no-scores::before {
      content: '‚öΩ';
      display: block;
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .loading::before {
      content: '‚è≥';
      display: block;
      font-size: 64px;
      margin-bottom: 16px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* List view (fallback for smaller screens) */
    .scores-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .score-item {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      border-left: 4px solid #22c55e;
    }

    .score-item:hover {
      transform: translateX(5px);
      border-color: rgba(34, 197, 94, 0.3);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .score-item .score-value {
      font-size: 32px;
      margin: 0;
    }

    .score-item .score-date {
      font-size: 13px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .header-left h1 {
        font-size: 24px;
      }

      .scores-container {
        grid-template-columns: 1fr;
      }

      .btn-group {
        width: 100%;
      }

      button {
        flex: 1;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      .header {
        padding: 16px;
      }

      .score-card {
        padding: 20px;
      }

      .score-value {
        font-size: 36px;
      }
    }

    /* Animation for cards */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .score-card, .score-item {
      animation: fadeInUp 0.5s ease-out;
    }

    .score-card:nth-child(1) { animation-delay: 0.1s; }
    .score-card:nth-child(2) { animation-delay: 0.2s; }
    .score-card:nth-child(3) { animation-delay: 0.3s; }
    .score-card:nth-child(4) { animation-delay: 0.4s; }
    .score-card:nth-child(5) { animation-delay: 0.5s; }
  </style>
</head>
<body>
  <div class="stadium-bg">
    <div class="stadium-lights"></div>
    <div class="pitch-overlay"></div>
  </div>

  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>‚öΩ SOCCER GAME</h1>
        <div class="user-name" id="userName">Loading...</div>
      </div>
      <div class="user-info">
        <div class="btn-group">
          <button class="btn-game" onclick="window.location.href='/game'">Play Game</button>
          <button class="btn-logout" onclick="window.location.href='/logout'">Logout</button>
        </div>
      </div>
    </div>

    <div class="scores-section">
      <div class="section-header">
        <h2>Score History</h2>
      </div>
      <div id="scoresContainer" class="loading">Loading scores...</div>
    </div>
  </div>

  <script>
    async function loadDashboard() {
      try {
        const res = await fetch('/api/scores');
        if (!res.ok) {
          if (res.status === 401) {
            window.location.href = '/login';
            return;
          }
          throw new Error('Failed to load scores');
        }
        const data = await res.json();
        
        document.getElementById('userName').textContent = data.name || data.email;
        
        const container = document.getElementById('scoresContainer');
        container.className = '';
        
        if (data.scores && data.scores.length > 0) {
          // Use card layout for larger screens
          const isMobile = window.innerWidth < 768;
          const useList = isMobile && data.scores.length > 6;
          
          if (useList) {
            const ul = document.createElement('ul');
            ul.className = 'scores-list';
            
            data.scores.forEach((item, index) => {
              const li = document.createElement('li');
              li.className = 'score-item';
              
              const date = new Date(item.date);
              const dateStr = date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              });
              
              li.innerHTML = `
                <div>
                  <div class="score-value">${item.score}</div>
                  <div class="score-date">${dateStr}</div>
                </div>
              `;
              ul.appendChild(li);
            });
            
            container.appendChild(ul);
          } else {
            container.className = 'scores-container';
            
            data.scores.forEach((item, index) => {
              const card = document.createElement('div');
              card.className = 'score-card';
              
              const date = new Date(item.date);
              const dateStr = date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric'
              });
              const timeStr = date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
              });
              
              const rankEmoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
              
              card.innerHTML = `
                <div class="score-rank">#${index + 1} ${rankEmoji}</div>
                <div class="score-value">${item.score}</div>
                <div class="score-date">${dateStr}<br>${timeStr}</div>
              `;
              
              container.appendChild(card);
            });
          }
        } else {
          container.className = 'no-scores';
          container.innerHTML = 'No scores yet. Play the game to get started!';
        }
      } catch (err) {
        console.error('Error loading dashboard:', err);
        const container = document.getElementById('scoresContainer');
        container.className = 'no-scores';
        container.innerHTML = 'Error loading scores. Please try again.';
      }
    }
    
    loadDashboard();
    
    // Handle window resize for responsive layout
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        const container = document.getElementById('scoresContainer');
        if (container.children.length > 0) {
          // Reload to change layout if needed
          // This is optional - you can remove if you prefer a fixed layout
        }
      }, 250);
    });
  </script>
</body>
</html>
